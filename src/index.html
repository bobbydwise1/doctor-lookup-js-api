<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <h1>Doctor Lookup in Portland, Oregon</h1>
    <form id="mainInputForm" class="form-group" action="index.html">
      <div class="container mainSearchBox">
        <div class="form-group">
          <label for="searchInputSymptom">Medical Issue</label>
          <input type="text" name="searchInputSymptom" id="searchInputSymptom" pattern="[A-Za-z\s]+">
        </div>
        <div class="form-group">
          <label for="searchInputNumResults">Number of Search Results</label>
          <input type="number" name="searchInputNumResults" id="searchInputNumResults" min="1" max="100">
        </div>
        <button type="submit" name="button">Submit</button>
      </div>
    </form>

    <div class="container" id="doctorOutput">
    </div>

    <div class="showErrors">
    </div>
  </body>
</html>
